<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link rel="icon" href="building.svg" type="image/svg+xml">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .message {
            max-width: 600px;
            padding: 40px;
            background: #ffffff38;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.195);
            border-radius: 12px;
            z-index: 1;
        }
        .icon {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        .doodle {
    position: absolute;
    top: 0;
    left: 0;
    width: 60px;
    height: 60px;
    background: rgba(231, 0, 12, 0.8);
    border: 2px solid rgba(34, 12, 146, 0.8);
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 8px rgba(255, 255, 255, 0.3);
    transition: transform 0.05s linear;
    pointer-events: none;
    backdrop-filter: blur(2px);
}

        
    </style>
</head>
<body>
    <div class="doodle"></div>
    <div class="message">
        <img class="icon" src="image.png" alt="Building Icon">
        <h1>The Blog is Under Maintenance</h1>
        <p>Please visit later.</p>
    </div>
    <script>
        const doodle = document.querySelector('.doodle');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let dx = (Math.random() - 0.5) * 8;
        let dy = (Math.random() - 0.5) * 8;
    
        let targetX = null;
        let targetY = null;
        let lastMouseTime = Date.now();
    
        document.addEventListener('mousemove', (e) => {
            targetX = e.clientX - doodle.offsetWidth / 2;
            targetY = e.clientY - doodle.offsetHeight / 2;
            lastMouseTime = Date.now();
        });
    
        function moveDoodle() {
            const now = Date.now();
    
            // If mouse moved recently, attract the doodle to the mouse
            if (targetX !== null && now - lastMouseTime < 1000) {
                const lerpFactor = 0.1;
                x += (targetX - x) * lerpFactor;
                y += (targetY - y) * lerpFactor;
            } else {
                // Bounce logic
                x += dx;
                y += dy;
    
                if (x <= 0 || x + 50 >= window.innerWidth) {
                    dx = -dx;
                }
                if (y <= 0 || y + 50 >= window.innerHeight) {
                    dy = -dy;
                }
            }
    
            doodle.style.transform = `translate(${x}px, ${y}px)`;
            requestAnimationFrame(moveDoodle);
        }
    
        moveDoodle();
    </script>
    
</body>
</html>
